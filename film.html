              <figure class="nav__logo">
                <a href="./index.html">

                    src="./assets/CinemaSifter_logo_img.png"

                <a href="./index.html">
                  <img
                    class="nav__logo--title white-logo"
                    src="./assets/CinemaSifter_logo_text.png"
                    alt="Logo Name"
                /></a>
              </figure>
              <button class=".button btn__clear" onclick="clearInput()">
                CLEAR ALL
              </button>
              <button class="btn__menu" onclick="openMenu()">
                <i class="fa-solid fa-film" aria-hidden="true"></i>
              </button>
              <div class="menu__backdrop">
                <button
                  class="btn__menu btn__menu--close"
                  onclick="closeMenu()"
                >
                  <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
                <ul class="menu__links">
                  <li class="menu__list">
                    <a href="#" class="menu__link" onclick="closeMenu()"
                      >Home</a
                    >
                  </li>
                  <li class="menu__list">
                    <a
                      href="./film.html"
                      target="_blank"
                      class="menu__link"
                      onclick="closeMenu()"
                      >Flick Fetch</a
                    >
                  </li>
                  <li class="menu__list">
                    <a href="#" class="menu__link" onclick="closeMenu()"
                      >Contact</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="search__container">
            <h1 class="film__header--title">Fetch your Flick</h1>
            <select
              id="filter"
              onchange=""
              class="filter__class"
              onclick="clearInput()"
            >
              <option value="" selected="" disabled="" class="filter__option">
                Click to Sort Your Flicks
              </option>
              <option value="Oldest_To_Newest" class="filter__option">
                Oldest to Newest
              </option>
              <option value="Newest_To_Oldest" class="filter__option">
                Newest to Oldest
              </option>
              <option value="A_To_Z" class="filter__option">
                Alphabetically A -&gt; Z
              </option>
              <option value="Z_To_A" class="filter__option">
                Alphabetically Z -&gt; A
              </option>
            </select>
            <!-- search box -->
            <div class="search__element">
              <!-- (((search__element = "search-element"))) -->
              <input
                type="text"
                class="form__control"
                placeholder="Search Media Title..."
                id="movie-search-box"
                onkeyup="findMovies()"
                onclick="findMovies()"
              />
              <div class="search__glass">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
              </div>
            </div>
            <div class="list__container">
              <div class="search__list" id="search-list">

                </div> -->
              </div>
              <!-- end of search box -->
            </div>
            <div class="header__overlay"></div>
