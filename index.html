<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaSifter</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/2e2a207e73.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="nav__container">
          <figure class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/CinemaSifter_logo_img.png"
              alt="Logo Image"
            />
            <img
              class="nav__logo--title"
              src="./assets/CinemaSifter_logo_text.png"
              alt="Logo Name"
            />
          </figure>
          <ul class="nav__links">
            <li>
              <a
                class="nav__link link__hover-effect link__hover-effect--teal"
                href="./index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav__link link__hover-effect link__hover-effect--black"
                href="./film.html"
                >FlickFetch</a
              >
            </li>
            <li>
              <a
                class="nav__link nav__link--btn"
                href="#"
                onclick="showContactAlert()"
                >CONTACT</a
              >
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-film"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="./index.html" class="menu__link" onclick="closeMenu()"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a href="./film.html" class="menu__link" onclick="closeMenu()"
                  >FlickFetch</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="#"
                  class="menu__link"
                  onclick="closeMenu(); showContactAlert()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Europe's most awarded film streaming platform</h1>
            <h2>Sift. Stream. Settle In.</h2>
            <div class="header__input--wrapper">
              <input
                class="header__input--search"
                type="text"
                placeholder="Search by Movie Name or Keyword"
              />
              <button class="header__input--btn" onclick="searchPending()">
                <svg
                  class="header__input--icon"
                  data-v-2a11e7ca=""
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="search"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="svg-inline--fa fa-search fa-w-16"
                >
                  <path
                    data-v-2a11e7ca=""
                    fill="currentColor"
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                    class=""
                  ></path>
                </svg>
                <div class="btn__overlay btn__overlay--loading">
                  <i class="fa-solid fa-spinner"></i>
                </div>
                <div class="btn__overlay btn__overlay--success">
                  <i class="fa-solid fa-check"></i>
                </div>
              </button>
            </div>
          </div>
          <figure class="header__img--wrapper">
            <img
              class="header__img"
              src="./assets/undraw_home-cinema.svg"
              alt="Homepage Image"
            />
          </figure>
        </div>
      </header>
    </section>
  </body>
</html>
